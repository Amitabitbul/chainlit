name: Publish Python package to GitHub Releases

on:
  push:
    branches:
      - amit

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools

    - name: Build wheel
      run: |
        python setup.py sdist bdist_wheel

    - name: Get version from setup.py
      id: get_version
      run: |
        echo "::set-output name=version::$(python setup.py --version)"

    - name: Create Git tag
      id: tag
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const version = '${{ steps.get_version.outputs.version }}';
          const tagName = `v${version}`;
          const { data: ref } = await github.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: `refs/tags/${tagName}`,
            sha: context.sha,
          });
          return { tagName };

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tagName }}
        release_name: Release ${{ steps.tag.outputs.tagName }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/*.whl
        asset_name: my_package-${{ steps.tag.outputs.tagName }}.whl
        asset_content_type: application/zip
